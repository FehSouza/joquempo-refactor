<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joquemp√¥ Refatorado</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="scoreboard-wrapper">
      <div class="winner">
        <span class="player-winner">Aguardando iniciar!</span>
      </div>
      <div class="players-points-area">
        <span class="player-name">Jogador 1</span>
        <div class="points-area">
          <div class="player-points">
            <span class="player-points-1">0</span>
          </div>
          <span class="versus">VS</span>
          <div class="player-points">
            <span class="player-points-2">0</span>
          </div>
        </div>
        <span class="player-name">Jogador 2</span>
      </div>
    </section>

    <section class="game-area-wrapper">
      <div class="button-area">
        <button class="generic-button button-stone-1">Pedra</button>
        <button class="generic-button button-paper-1">Papel</button>
        <button class="generic-button button-scissors-1">Tesoura</button>
      </div>
      <div class="game-area">
        <div class="board board-1"></div>
        <span class="versus-big">VS</span>
        <div class="board board-2"></div>
      </div>
      <div class="button-area">
        <button class="generic-button button-stone-2">Pedra</button>
        <button class="generic-button button-paper-2">Papel</button>
        <button class="generic-button button-scissors-2">Tesoura</button>
      </div>
    </section>

    <section class="option-wrapper">
      <button class="generic-button button-start">Iniciar</button>
      <button class="generic-button button-reset">Resetar</button>
    </section>

    <script src="index.js"></script>
  </body>
</html>
